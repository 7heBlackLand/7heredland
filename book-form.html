<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Entry App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 8px 15px;
      margin-right: 10px;
      margin-top: 10px;
    }

    .book-entry {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      position: relative;
    }

    .book-entry button {
      margin-top: 5px;
    }

    .buttons {
      margin-top: 10px;
    }

    .copy-message {
      color: green;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Book Manager</h2>
    <p>Add and manage your stories</p>
  </div>

  <div class="main">
    <h2>Add New Book</h2>
    <input type="text" id="bookName" placeholder="Book Name">
    <input type="text" id="bookTitle" placeholder="Book Title">
    <textarea id="bookStory" rows="5" placeholder="Full Story"></textarea>
    <button onclick="addBook()">Save Book</button>

    <h2>Saved Books</h2>
    <div id="bookList"></div>
  </div>

  <script>
    let books = JSON.parse(localStorage.getItem('books')) || [];

    function saveToLocalStorage() {
      localStorage.setItem('books', JSON.stringify(books));
    }

    function renderBooks() {
      const bookList = document.getElementById('bookList');
      bookList.innerHTML = '';

      books.forEach((book, index) => {
        const div = document.createElement('div');
        div.className = 'book-entry';

        const content = `
          <strong>Name:</strong> <span contenteditable="true" oninput="editBook(${index}, 'name', this.innerText)">${book.name}</span><br>
          <strong>Title:</strong> <span contenteditable="true" oninput="editBook(${index}, 'title', this.innerText)">${book.title}</span><br>
          <strong>Story:</strong><br>
          <div contenteditable="true" oninput="editBook(${index}, 'story', this.innerText)" style="white-space: pre-wrap;">${book.story}</div>
          <div class="buttons">
            <button onclick="deleteBook(${index})">Delete</button>
            <button onclick="copyBook(${index})">Copy</button>
            <span class="copy-message" id="copy-msg-${index}">Copied!</span>
          </div>
        `;

        div.innerHTML = content;
        bookList.appendChild(div);
      });
    }

    function addBook() {
      const name = document.getElementById('bookName').value.trim();
      const title = document.getElementById('bookTitle').value.trim();
      const story = document.getElementById('bookStory').value.trim();

      if (!name || !title || !story) {
        alert('Please fill all fields!');
        return;
      }

      books.push({ name, title, story });
      saveToLocalStorage();
      renderBooks();

      document.getElementById('bookName').value = '';
      document.getElementById('bookTitle').value = '';
      document.getElementById('bookStory').value = '';
    }

    function deleteBook(index) {
      if (confirm('Are you sure you want to delete this book?')) {
        books.splice(index, 1);
        saveToLocalStorage();
        renderBooks();
      }
    }

    function editBook(index, field, value) {
      books[index][field] = value;
      saveToLocalStorage();
    }

    function copyBook(index) {
      const book = books[index];
      const text = `Book Name: ${book.name}\nTitle: ${book.title}\nStory:\n${book.story}`;

      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById(`copy-msg-${index}`);
        msg.style.display = 'inline';
        setTimeout(() => {
          msg.style.display = 'none';
        }, 1000);
      });
    }

    // Load existing books on page load
    renderBooks();
  </script>
</body>
</html>
