<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradient Generator (with 3 Color Pickers)</title>

  <!-- Pickr Nano Theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
  />

  <style>
    :root {
      --bg-color: #0d0d0d;
      --card-bg: #111;
      --text-color: #f0f0f0;
      --accent-color: #3498db;
      --gap: 12px;
      --padding: 16px;
      --radius: 12px;
      --font: "Inter", system-ui, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font);
      margin: 0;
      padding: var(--padding);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      width: 100%;
      max-width: 950px;
    }

    section {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: calc(var(--padding) * 1.5);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    section:hover {
      transform: translateY(-2px);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      align-items: center;
      justify-content: center;
    }

    .picker-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      text-align: center;
    }

    .pickr-button {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: 2px solid var(--accent-color);
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    input[type="text"] {
      font-size: 15px;
      padding: 6px 10px;
      border-radius: var(--radius);
      border: none;
      outline: none;
      background: #2a2a2a;
      color: var(--text-color);
      text-align: center;
      width: 110px;
    }

    h2 {
      text-align: center;
      color: var(--accent-color);
      margin-top: 0;
    }

    .palette {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: var(--gap);
      margin-top: 20px;
    }

    .shade {
      padding: var(--padding);
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      user-select: none;
    }

    .shade:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="controls">
        <div class="picker-container">
          <label>Start Color</label>
          <div id="startPicker" class="pickr-button"></div>
          <input type="text" id="startHex" maxlength="7" value="#3498db" />
        </div>

        <div class="picker-container">
          <label>End Color</label>
          <div id="endPicker" class="pickr-button"></div>
          <input type="text" id="endHex" maxlength="7" value="#e74c3c" />
        </div>

        <div class="picker-container">
          <label>Shade Text Color</label>
          <div id="textPicker" class="pickr-button"></div>
          <input type="text" id="textHex" maxlength="7" value="#ffffff" />
        </div>
      </div>
    </section>

    <section>
      <h2>Generated Gradient (99 Steps)</h2>
      <div id="palette" class="palette"></div>
    </section>
  </main>

  <!-- Pickr -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
  <script>
    // Helper functions
    const hexToRgb = hex => {
      hex = hex.replace("#", "");
      if (hex.length === 3) hex = hex.split("").map(c => c + c).join("");
      const num = parseInt(hex, 16);
      return { r: (num >> 16) & 255, g: (num >> 8) & 255, b: num & 255 };
    };

    const rgbToHex = (r, g, b) =>
      "#" + [r, g, b].map(v => v.toString(16).padStart(2, "0")).join("");

    const blendColors = (rgb1, rgb2, t) => ({
      r: Math.round(rgb1.r + (rgb2.r - rgb1.r) * t),
      g: Math.round(rgb1.g + (rgb2.g - rgb1.g) * t),
      b: Math.round(rgb1.b + (rgb2.b - rgb1.b) * t),
    });

    // Core gradient generator
    function generateGradient(start, end, textColor) {
      const rgb1 = hexToRgb(start);
      const rgb2 = hexToRgb(end);
      const palette = document.getElementById("palette");
      palette.innerHTML = "";

      for (let i = 0; i < 99; i++) {
        const t = i / 98;
        const rgb = blendColors(rgb1, rgb2, t);
        const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

        const div = document.createElement("div");
        div.className = "shade";
        div.style.background = hex;
        div.style.color = textColor;
        div.textContent = hex;
        div.onclick = () => {
          navigator.clipboard.writeText(hex);
          div.textContent = "âœ” Copied!";
          setTimeout(() => (div.textContent = hex), 800);
        };

        palette.appendChild(div);
      }
    }

    // Function to sync Pickr with inputs
    function setupPicker(el, inputId, defaultColor, onChange) {
      const pickr = Pickr.create({
        el: el,
        theme: "nano",
        default: defaultColor,
        components: {
          preview: true,
          opacity: false,
          hue: true,
          interaction: { hex: true, input: true, save: true },
        },
      });

      pickr.on("save", color => {
        const hex = color.toHEXA().toString();
        document.getElementById(inputId).value = hex;
        pickr.hide();
        onChange();
      });

      document.getElementById(inputId).addEventListener("input", e => {
        let val = e.target.value.trim();
        if (!val.startsWith("#")) val = "#" + val;
        if (/^#[0-9A-Fa-f]{6}$/.test(val)) {
          pickr.setColor(val);
          onChange();
        }
      });

      return pickr;
    }

    // Initialize all pickers
    const startPickr = setupPicker("#startPicker", "startHex", "#3498db", updateGradient);
    const endPickr = setupPicker("#endPicker", "endHex", "#e74c3c", updateGradient);
    const textPickr = setupPicker("#textPicker", "textHex", "#ffffff", updateGradient);

    function updateGradient() {
      const start = document.getElementById("startHex").value;
      const end = document.getElementById("endHex").value;
      const text = document.getElementById("textHex").value;
      generateGradient(start, end, text);
    }

    // Initial load
    updateGradient();
  </script>
</body>
</html>
