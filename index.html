<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & Gold Writer Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #f5f5f5;
    }
    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .gold { color: #d4af37; }
    .btn {
      padding: 8px 14px;
      border: 1px solid #d4af37;
      background: transparent;
      color: #d4af37;
      cursor: pointer;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin: 20px;
    }
    .card {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 6px;
    }
    .projects, .notes, .timer {
      margin: 20px;
      background: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 6px;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #000;
      color: #fff;
      border: 1px solid #333;
      padding: 8px;
      resize: none;
    }
    .timer-display {
      font-size: 24px;
      margin-bottom: 10px;
    }
    button { cursor: pointer; }
  </style>
</head>
<body>
<header>
  <h2>লেখকের ড্যাশবোর্ড <span class="gold">Black & Gold</span></h2>
  <button class="btn">সাবমিশন</button>
</header>
<div class="stats">
  <div class="card"><h3>আজ লিখেছেন</h3><p>2600 শব্দ</p></div>
  <div class="card"><h3>দৃশ্য</h3><p>8</p></div>
  <div class="card"><h3>সাবমিশন</h3><p>3</p></div>
</div>
<div class="projects">
  <h3>চলমান প্রকল্পসমূহ</h3>
  <ul>
    <li>Midnight Sonata – 72%</li>
    <li>Echoes of Tomorrow – 44%</li>
    <li>Golden Hour – 95%</li>
  </ul>
</div>
<div class="notes">
  <h3>নোটস</h3>
  <textarea placeholder="আপনার ভাবনা লিখুন..."></textarea>
</div>
<div class="timer">
  <h3>রাইটিং টাইমার</h3>
  <div class="timer-display" id="display">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>
<script>
  let seconds = 0;
  let timer = null;
  function updateDisplay() {
    const m = String(Math.floor(seconds/60)).padStart(2,'0');
    const s = String(seconds%60).padStart(2,'0');
    document.getElementById('display').textContent = `${m}:${s}`;
  }
  function startTimer() {
    if (timer) return;
    timer = setInterval(()=>{ seconds++; updateDisplay(); },1000);
  }
  function pauseTimer() { clearInterval(timer); timer = null; }
  function resetTimer() { pauseTimer(); seconds = 0; updateDisplay(); }
</script>
</body>
</html>
