<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black & Gold Writer Dashboard</title>
  <style>
    /* Root configuration for easy theme control */
    :root {
      --bg-color: #000;
      --card-bg: #111;
      --border-color: #333;
      --text-color: #f5f5f5;
      --gold: #d4af37;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--card-bg);
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
    }

    .gold { color: var(--gold); }

    .btn {
      padding: 8px 14px;
      border: 1px solid var(--gold);
      background: transparent;
      color: var(--gold);
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--gold);
      color: var(--bg-color);
    }

    .stats {
      display: flex;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(212,175,55,0.1);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 0 12px rgba(212,175,55,0.3);
    }

    .projects, .notes, .timer {
      margin: 20px;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 15px;
      border-radius: 6px;
    }

    textarea {
      width: 100%;
      height: 120px;
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 8px;
      resize: none;
    }

    .timer-display {
      font-size: 24px;
      margin-bottom: 10px;
    }

    button { cursor: pointer; }

    @media (max-width: 600px) {
      .stats { flex-direction: column; }
    }
  </style>
</head>
<body>
<header>
  <h2>Writer Dashboard <span class="gold">Black & Gold</span></h2>
  <button class="btn">Submissions</button>
</header>

<div class="stats">
  <div class="card"><h3>Words Today</h3><p>2600</p></div>
  <div class="card"><h3>Scenes</h3><p>8</p></div>
  <div class="card"><h3>Submissions</h3><p>3</p></div>
</div>

<div class="projects">
  <h3>Ongoing Projects</h3>
  <ul>
    <li>Midnight Sonata – 72%</li>
    <li>Echoes of Tomorrow – 44%</li>
    <li>Golden Hour – 95%</li>
  </ul>
</div>

<div class="notes">
  <h3>Notes</h3>
  <textarea placeholder="Write your thoughts..."></textarea>
</div>

<div class="timer">
  <h3>Writing Timer</h3>
  <div class="timer-display" id="display">00:00</div>
  <button onclick="startTimer()">Start</button>
  <button onclick="pauseTimer()">Pause</button>
  <button onclick="resetTimer()">Reset</button>
</div>

<script>
  let seconds = 0;
  let timer = null;

  function updateDisplay() {
    const m = String(Math.floor(seconds / 60)).padStart(2, '0');
    const s = String(seconds % 60).padStart(2, '0');
    document.getElementById('display').textContent = `${m}:${s}`;
  }

  function startTimer() {
    if (timer) return;
    timer = setInterval(() => {
      seconds++;
      updateDisplay();
    }, 1000);
  }

  function pauseTimer() {
    clearInterval(timer);
    timer = null;
  }

  function resetTimer() {
    pauseTimer();
    seconds = 0;
    updateDisplay();
  }
</script>
</body>
</html>
